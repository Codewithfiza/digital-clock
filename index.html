<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-wrapper">
        <div class="clockdatetime">
            <p id="date">2024-10-16</p>
            <p> Mon</p>
        </div>
        <div class="showtime">
            <p id="clock">00 : 31 : 25</p>
        </div>
        <div class="clock">
            <p>Digital clock</p>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
